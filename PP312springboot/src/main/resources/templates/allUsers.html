<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h2>All users</h2>

<table>
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Surname</th>
        <th scope="col">Age</th>
        <th scope="col">Email</th>
        <th scope="col">Operations</th>
    </tr>
    </thead>

    <tbody>
    <tr >
    <tr th:each="user: ${users}">
        <td th:text="${user.name}"/>
        <td th:text="${user.surname}"/>
        <td th:text="${user.age}"/>
        <td th:text="${user.email}"/>
        <td>
            <form th:method="PATCH" th:action="@{/{id}(id=${user.getId()})}"> <input type="submit" value="Update"/>
                </form>
        </td>
        <td>
            <form th:method="DELETE" th:action="@{/{id}/delete(id=${user.getId()})}"> <input type="submit" value="Delete"/>
            </form>
        </td>
    </tr>

    </tr>
    </tbody>
</table>
<br/>
<input type="button" value="Add"
    onclick="window.location.href = 'addNewUser' ">
</body>
</html>
